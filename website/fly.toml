# fly.toml file generated for fontsource on 2022-09-05T14:40:49+01:00

app = "fontsource"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  enable_consul = true
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 40
    soft_limit = 35
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"