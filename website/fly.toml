# fly.toml app configuration file generated for fontsource on 2023-04-26T11:41:43+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fontsource"
primary_region = "nrt"
kill_signal = "SIGINT"
kill_timeout = "5s"

[mounts]
  source = "litefs"
  destination = "/var/lib/litefs"

[experimental]
  auto_rollback = true
  enable_consul = true

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 60
    soft_limit = 45

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "15s"
    restart_limit = 5

  [[services.http_checks]]
    interval = 15000
    grace_period = "15s"
    method = "get"
    path = "/docs" # Don't hit main route as that burns algolia quota
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
