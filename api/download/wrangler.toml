name = "download"
main = "src/worker.ts"
compatibility_date = "2023-05-27"

r2_buckets = [
  { binding = "BUCKET", bucket_name = "fonts", preview_bucket_name = "fonts-preview" },
]

services = [
  { binding = "METADATA", service = "api", environment = "production" },
]

logpush = true
workers_dev = false

# Need the buffer for woff2ttf
node_compat = true

[miniflare.mounts]
api = "../api/"
