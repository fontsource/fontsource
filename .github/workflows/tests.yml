name: Packager Tests
on:
  pull_request:
    branches: [main]
    paths:
      - "packages/**"

  push:
    branches: [main]
    paths:
      - "packages/**"

jobs:
  packager:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Enable PNPM
        uses: pnpm/action-setup@v2

      - name: Set node version to 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install

      - name: Run lints
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test:ci
