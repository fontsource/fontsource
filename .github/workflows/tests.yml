name: Packager Tests
on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "website/**"

  push:
    branches: [main]
    paths-ignore:
      - "website/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Enable PNPM
        run: corepack enable

      - name: Run lints
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
