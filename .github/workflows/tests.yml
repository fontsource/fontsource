name: Packager Tests
on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "website/**"

  push:
    branches: [main]
    paths-ignore:
      - "website/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install dependencies
        run: yarn

      - name: Run lints
        run: yarn format:eslint

      - name: Run tests
        run: yarn test

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
