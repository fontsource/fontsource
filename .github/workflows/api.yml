name: API Tests
on:
  pull_request:
    branches: [main]
    paths:
      - "api/**"

  push:
    branches: [main]
    paths:
      - "api/**"

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v3

      - name: Enable PNPM
        uses: pnpm/action-setup@v2

      - name: Set node version to 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install

      - name: Run lints
        run: pnpm run lint

      - name: Run tests
        run: pnpm run coverage
