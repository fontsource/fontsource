name: Website Staging Deploy
on:
  pull_request_target:
    branches:
      - main
    paths:
      - "website/**"

permissions:
  pull-requests: write

jobs:
  approve:
    if: github.repository == 'fontsource/fontsource'
    name: Approve PR to deploy
    runs-on: ubuntu-latest
    steps:
      - name: Approve
        run: echo For security reasons, all pull requests from a fork need to be approved first before deploying.

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: [approve]
    environment:
      name: staging
      url: https://staging.fontsource.org/
    defaults:
      run:
        working-directory: website

    steps:
      - uses: actions/checkout@v3

      - name: Enable PNPM
        uses: pnpm/action-setup@v2

      - name: Set node version to 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install

      - name: Run lints
        run: pnpm run lint

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --config fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_STAGING_TOKEN }}

      - name: Trigger DB updates
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://staging.fontsource.org/actions/update"
          method: "POST"
          bearerToken: ${{ secrets.WEBSITE_UPDATE_TOKEN }}
          data: '{"download": true, "axisRegistry": true, "docs": true}'
          preventFailureOnNoResponse: true

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: "Deployed to staging: https://staging.fontsource.org/"
          only_create: true
